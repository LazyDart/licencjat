[project]
name = "licencjat"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "box2d>=2.3.10",
    "box2d-py>=2.3.8",
    "colorlog>=6.9.0",
    "gymnasium",
    "minigrid>=3.0.0",
    "numpy>=2.1.2",
    "pandas>=2.3.1",
    "pydantic>=2.11.7",
    "pygame>=2.6.1",
    "rllte-core>=1.0.1",
    "torch>=2.7.1",
    "torchaudio>=2.7.1",
    "torchrl>=0.8.1",
    "torchvision>=0.22.1",
    "tqdm>=4.66.5",
    "types-pyyaml>=6.0.12.20250809",
    "wandb>=0.21.0",
]

[[tool.uv.index]] 
name = "pytorch"
url = "https://download.pytorch.org/whl/cu118"

[dependency-groups]
dev = [
    "mypy>=1.17.1",
    "pre-commit>=4.3.0",
    "ruff>=0.12.9",
]

[tool.ruff]
target-version = "py313"
line-length = 100
extend-exclude = [
  "build", "dist", ".venv", ".eggs",
  "wandb", "data", "checkpoints", "logs"
]

[tool.ruff.lint]
select = ["E","F","I","B","UP","NPY","PL","RUF"]
# Tweak ignores as your codebase evolves; this is a solid starting set.

[tool.mypy]
python_version = "3.13"
warn_unused_ignores = true
warn_return_any = true
disallow_untyped_defs = true
check_untyped_defs = true
no_implicit_optional = true
follow_imports = "silent"
ignore_missing_imports = true  # relaxes noise from heavy ML libs
exclude = "(build|dist|\\.venv|wandb|data|checkpoints|logs)/"

hide_error_codes = true     # donâ€™t show [misc] etc. after errors
pretty = false              # concise one-line errors
