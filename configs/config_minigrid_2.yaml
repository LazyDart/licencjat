# training hparams
num_train_steps: 1000000
update_interval: 1024
num_epochs: 100
batch_size: 1024
gamma: 0.99
eps_clip: 0.2
action_std_init: 0.5
action_std_decay_rate: 0.05
min_action_std: 0.1
entropy_coef: 0.01
value_loss_coef: 0.5
max_grad_norm: 0.5
mode: "train"

# network hparams
agent: "ppo_icm"
hidden_dim: 64
activation: "tanh"
lr_actor: 3.0e-4
lr_critic: 1.0e-3

# icm_specific_params, work only when agent="ppo_icm"
lr_icm: 1.0e-3
icm_beta: 0.2
icm_eta: 0.01
intrinsic_coeff: 0.2
icm_skip_interval: 5

# env hparams
env_name: "BabyAI-FindObjS7-v0"
continuous_action_space: false
max_eps_steps: 400
random_seed: 42

# logging hparams
wandb_project: "ppo-experiments-babyai-find-object"
wandb_entity: "saqib1707"
exp_name: ""
# run_id: 1
# log_interval: ${max_eps_steps * 5}
# save_interval: ${max_eps_steps * 10}
log_interval: 10000
save_interval: 100000
log_dir: "./logs/"
ckpt_dir: "./checkpoints/"

record_video: true
record_interval: 500


# evaluation hparams
num_eval_eps: 1
eval_ckpt_name: "BabyAI-Unlock-v0_policy_step_1300000.pt"
render_mode: null